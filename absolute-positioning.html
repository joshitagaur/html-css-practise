<!DOCTYPE html>
<html>
<head>
	<title>Positioning</title>
	<style type="text/css">
		
		#lorem{
			border: 2px dotted blue;
			position: absolute;
			top: 30px;
			left: 35px;
			height: 100px;
		}
		#origin{
			border: 2px dotted green;
			position: absolute;
			top: 40px;
			left: 45px;
			height: 100px;
		}
	</style>
</head>
<body>
	
	<p id="lorem">Lorem Ipsum </p>
	<p id="origin">Contrary to popular belief</p>
	
</body>
</html>
