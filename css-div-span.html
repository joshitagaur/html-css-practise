<!DOCTYPE html>
<html>
<head>
	<title>Div and Span</title>
	<style type="text/css">
		div{
			border: 1px solid red;
			position: absolute;
			width: 500px;
			top: 400px;
			left: 350px;
		}
		span{
			text-decoration: underline;
			font-weight: bold;
			font-family: arial;
		}
	</style>
</head>
<body>
<div>Hi! My name is <span>Joshita</span>.</div>
</body>
</html>
