<!DOCTYPE html>
<html>
<head>
	<title>Styling Tables</title>
	<style type="text/css">
		table{
			border: 1px solid blue;
		}
		tr{
			background-color: yellow;
		}
		td,th{
			border: 2px dotted red;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Actors</th>
			<th>Best movies</th>
		</tr>
		<tr>
			<td>Will Smith</td>
			<td>The Pursuit of Happyness</td>
		</tr>
		<tr>
			<td>Johnny Depp</td>
			<td>Pirates of the Caribbean</td>
		</tr>
	</table>
</body>
</html>
