<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form>
		Username: <input type="text" name="username" maxlength="5" size="10" value="Enter name here">
		<br>
		Male <input type="radio" name="sex" value="male">
		Female <input type="radio" name="sex" value="female">
		<br>
		<p>Select the food you would like to order</p>
		Pasta <input type="checkbox" name="food" value="pasta">
		Pizza <input type="checkbox" name="food" value="pizza">
		Garlic Bread <input type="checkbox" name="food" value="bread">
		Risotto <input type="checkbox" name="food" value="risotto">
	</form>
</body>
</html>
