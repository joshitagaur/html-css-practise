<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<style type="text/css">
		a:link{
			color: yellow;
			text-decoration: none;
		}
		a:hover{
			color: white;
			background-color: blue; 
		}
		a:visited{
			color: orange;
		}
		a:active{
			color: green;
			text-decoration: underline;
			background-color: none;
		}
	</style>
</head>
<body>
	<a href="https://www.google.co.in">Awesome Search</a>
</body>
</html>
